
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>✦ Settings ✦</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="(8) settings.css">
</head>

<body>
    <p> Welcome to the Settings Page! This page is created to make this website  behave
        the way you want. We have the following:
    </p>
    <ul>
        <li> Theme Toggle : it allows you (users) to be able to switch between light and dark mode to reduce eye strain</li>
        <li> </li>
    </ul>
    <div class="settings-container">
        <div class="column">
            <div class="setting-box">
                <h3> Theme </h3>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span> 
                </label>
                <span id="themeLabel"> Dark </span>
            </div>

            <div class="setting-box">
                <h3> Sound </h3>
                <label class="switch">
                    <input type="checkbox" id="soundToggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div class="column">
            <div class="setting-box">
                <h3> Study Timer</h3>
                <div class="timer-controls">
                    <button id="decreaseTimer">-</button>
                    <span id="timerDisplay">25</span>
                    <button id="increaseTimer">+</button>
                </div>
                <button id="startTimer">Set</button>
            </div>

            <div class="setting-box">
                <h3> Reset All</h3>
                <button id="resetBtn"> Yes </button>
            </div>
        </div>
    </div>

    <script src="(8) settings.js"></script>
</body>
